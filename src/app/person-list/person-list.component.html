<div class="container-fluid no-pad">
  <div *ngIf="loading" class="loading">
    <img src="https://media.giphy.com/media/jAYUbVXgESSti/source.gif" />
  </div>
  <div *ngIf="!loading && !error">
    <div class="row space justify-content-center">
      <div class="col-sm-3 point" (click)="sort(title)">
        <h4>NAME</h4>
      </div>
      <div class="col-sm-3 point" (click)="sort(birthday)">
        <h4>BIRTHDAY</h4>
      </div>
      <div class="col-sm-3 point" (click)="sort(person_id)">
        <h4>ID</h4>
      </div>
    </div>
    <div class="background-gray">
      <div *ngFor="let person of people" class="space-under background-gray text-center">
        <app-person [person]="person" (click)="navigateToPerson(person.person_id)"></app-person>
      </div>
    </div>
    <div class="row justify-content-center navigation">
      <h4 class="pager btn btn-primary point" *ngIf="currentPage > 0" (click)="pageDown()"><</h4>
      <h4 class="pager">{{currentPage+1}}</h4>
      <h4 class="pager btn btn-primary point" *ngIf="!max" (click)="pageUp()">></h4>
    </div>
  </div>
  <div *ngIf="error">
    {{error}}
  </div>
</div>
